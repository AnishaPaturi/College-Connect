<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="News.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>College News</h1>
        <p>Your source for class-specific and campus-wide updates</p>
    </header>

    <div class="container my-4">
        <div class="row">
            <!-- Filter Section -->
            <aside class="col-md-3">
                <h5>Filters</h5>
                <form id="filterForm">
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select id="category" class="form-select">
                            <option value="all">All</option>
                            <option value="sports">Sports</option>
                            <option value="academics">Academics</option>
                            <option value="events">Events</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="classSpecific" class="form-label">Class-Specific</label>
                        <select id="classSpecific" class="form-select">
                            <option value="all">All</option>
                            <option value="classA">Class A</option>
                            <option value="classB">Class B</option>
                        </select>
                    </div>
                    <button type="button" id="applyFilter" class="btn btn-primary w-100">Apply Filter</button>
                </form>
            </aside>

            <!-- News Section -->
            <main class="col-md-9">
                <div id="newsContainer" class="row row-cols-1 row-cols-md-2 g-4">
                    <!-- News articles will load here dynamically -->
                </div>
            </main>
        </div>
    </div>

    <footer class="bg-primary text-white text-center py-2">
        <p>&copy; 2024 College News Portal</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
