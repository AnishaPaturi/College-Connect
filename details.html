<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details</title>
    <style>
        
    </style>
</head>
<body>
    <header>
        <h1>Item Details</h1>
    </header>
    <main>
        <div class="details-card">
            <img id="itemImage" alt="Item Image">
            <h2 id="itemName"></h2>
            <p id="itemDescription"></p>
            <p><strong>Location:</strong> <span id="itemLocation"></span></p>
            <button id="viewContactBtn">View Contact Info</button>
            <div class="contact-info" id="contactInfo">
                <p><strong>Contact:</strong> <span id="itemContact"></span></p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Lost and Found Board</p>
    </footer>
    <script src="details.js"></script>
</body>
</html>
